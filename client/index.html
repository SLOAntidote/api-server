<!DOCTYPE html>
<html lang="en" class="h-flex">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="app.js"></script>
    <link href="production.css" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="d-flex h-flex text-center text-bg-dark">
    <div class="cover-container d-flex w-flex p-3 mx-auto flex-column">
       
        <header class="mb-auto">
            <div>
                <h1 class="float-md-start mb-0">Lance's 2022 Movie Ratings</h1> 
            </div>
        <h2 class="mb-auto">Join the Squad?</h2>
            <form class="create-user-form mb-auto">
                <br>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="First Name" />
                <br>
                <label for="user">Username:</label>
                <input type="text" id="user" name="Username" />
                <br>
                <label for="fav-genre">Favorite Genre:</label>
                <input type="text" id="fav-genre" name="Favorite Genre" />
                <br>
                <button type="submit">Join</button>
            </form>
            <h3 class="mb-auto text-white-50">Current Users:</h3>
            <div class = "user-list mb-auto text-white-50"></div>
        </header>

        <main class="px-3">
            <h2>Rate A Movie:</h2>
            <form class="create-movie-form">
                <label for="title">Movie Title:</label>
                <input type="text" id="title" name="Title" />
         
                <label for="genre">Movie Genre:</label>
                <input type="text" id="genre" name="Genre" />
                
                <label for="rating">Movie Rating:</label>
                <input type="text" id="rating" name="Rated" />
                
                <label for="length">Movie Length:</label>
                <input type="number" id="length" name="Length (minutes)" />
                <br>
                <label for="user-name">Username:</label>
                <input type="text" id="user-name" name="Username" />
                
                <label for="score">User Rating:</label>
                <input type="number" id="score" name="Score (1-10)" />
                
                <button type="submit">Create</button>
             </form>
        </main>

        <footer class="mt-auto text-white-50">
            <h3>Rated Movies:</h3>
            <div class = "movie-list"></div>
        </footer>
</div>
</body>
</html>
